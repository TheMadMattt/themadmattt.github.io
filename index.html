<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
	font-family: Arial, Helvetica, sans-serif;
	height: 100%;
	display: flex;
}

.flex-container {
	height: 80vh;
	width: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	display: -webkit-box;
	display: -moz-box;
	display: -ms-flexbox;
	display: -webkit-flex;
	flex-direction: column;
}

.framework-container {
	display: flex;
	width: 100%;
	flex-direction: row;
}

/* Float four columns side by side */
.column {
	width: 30%;
	margin: auto; 
}

.column a {
	text-decoration: none;
	color: inherit;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .flex-container {
  	flex-direction: column;
	margin: 0 30px;
  }
  .framework-container {
	flex-direction: column;
	gap: 40px;
  }
  .column {
	width: 100%;
  }
  .question-title {
	margin: 0 !important;
  }
}

/* Style the counter cards */
.card {
	width: 100%;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	padding: 16px;
	background-color: #f1f1f1;
	min-height: 150px;
	margin: auto;
	display: flex;
	align-items: center;
	justify-content: center;
}

span {
	margin-right: 20px;
}

img {
	width: 50px;
	height: 50px;
}

.question-title {
	display: flex;
	align-items: center;
	justify-content: center;
	margin-bottom: 50px;
}

</style>
</head>
<body>
<div class="flex-container">
	<div class="question-title">
		<h1>Which framework do you want to test?</h1>
	</div>
	<div class="framework-container">
		<div class="column">
			<a href="/frameworks/Angular">
			  <div class="card">
				<img src="./assets/angular.png">
				<span></span>
				<h3>Angular</h3>
			  </div>
			</a>
		</div>

		<div class="column">
			<a href="">
			  <div class="card">
				<img src="./assets/react.png">
				<span></span>
				<h3>React</h3>
			  </div>
			</a>
		</div>
	</div>

</div>

</body>
</html>
